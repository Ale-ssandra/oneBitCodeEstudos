<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <caption>
      <h3>Poderes do personagens</h3>
    </caption>
    <table border="1">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Poder</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Picachu</td>
          <td>1000 pontos</td>
        </tr>
        <tr>
          <td>Chamrander</td>
          <td>2000 pontos</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

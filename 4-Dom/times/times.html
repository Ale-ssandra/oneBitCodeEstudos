    </div>
    <br>
    <button type="submit" onclick="escalar()">Escalar</button>
    <br>
    <br>
    <label for="excluirjog">Informa numero da camisa que deseja excluir?</label>

    <button type="submit" onclick="excluir()">Remover jogador </button>
    </div>
    <ul id="itens"></ul>
